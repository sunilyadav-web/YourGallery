<!doctype html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static  'css/style.css'  %}">
    <title>View Photo</title>
</head>

<body class="m-3">
    <div class="container main">
        <div class="d-grid btn-div"><a href="{% url 'mygallery' %}" class="btn btn-dark my-3 ">Go Back</a></div>
        <div class="row justify-content-center">
            <div class="col">
                <div style="height:80vh">
                    <img src="{{photo.image.url}}" alt="" style="max-width: 100%; max-height:100%;">
                    <p>Description : {{photo.title}}</p>
                    <div>
                        <small>Added : {{photo.date}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
