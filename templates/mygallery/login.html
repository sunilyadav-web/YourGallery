<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #319d4d;
        }
        
        main {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login {
            width: 40%;
            margin: 0 auto;
            background-color: #245383;
            padding: 2rem;
        }
        
        .heading {
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>


    <main class="p-5">
        <div class="login rounded text-light">
            <h2 class="heading">Login</h2>
            {% if errormsg %}
            <div class="alert alert-danger mb-3 myalert">{{errormsg}}</div>
            {% endif %}
            <form method="post" action="http://localhost:8000/login-validation">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="musername" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="musername" name="username">

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>

                <button type="submit" class="btn btn-warning ">LOGIN</button>
                <span class="ms-4">
                    New User ?
                    <a href="http://localhost:8000/signup" class="btn btn-secondary btn-sm ms-1">Register</a>
                </span>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
